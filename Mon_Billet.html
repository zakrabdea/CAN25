<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Billet CAN 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      display: flex;
      justify-content: center;
    }

    .iphone {
      width: 390px;
      min-height: 844px;
      background: #7b1e1e;
      padding: 14px;
    }

    .topbar {
      color: #fff;
      text-align: center;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .qr-container {
      background: #fff;
      border-radius: 20px; /* même rayon que le bloc principal */
      overflow: hidden; /* arrondis visibles malgré les bandes vertes */
      padding: 14px 0;
      position: relative;
      margin-bottom: 14px;
    }

    .qr-container::before,
    .qr-container::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 14px;
      background: #2ea44f;
    }

    .qr-container::before { left: 0; }
    .qr-container::after { right: 0; }

    .qr-box {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #qrcode {
      width: 150px;
      height: 150px;
    }

    .timer {
      position: absolute;
      background: #000;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 6px;
      border-radius: 4px;
    }

    .ticket {
      background: #fff;
      border-radius: 20px;
      padding: 18px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img { height: 60px; }

    h1 {
      text-align: center;
      font-size: 18px;
      margin: 6px 0 2px;
    }

    .group {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .meta {
      text-align: center;
      font-size: 13px;
      color: #555;
      line-height: 1.4;
      margin-bottom: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .cell {
      background: #f2f2f2;
      border-radius: 10px;
      text-align: center;
      padding: 8px 4px;
    }

    
    
    
    
    .cell span {
      display: block;
      font-size: 11px;
      color: #9b1c1c;
      margin-bottom: 4px;
    }

    .cell strong {
      font-size: 16px;
    }

    .dash {
      border-top: 2px dashed #ccc;
      margin: 16px 0;
    }

    .bottom {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 12px;
      color: #666;
    }

    .bottom .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bottom .label {
      color: #666;
    }

    .bottom .value {
      color: #000;
      font-weight: 400; /* pas en gras */
    }

    .bottom strong { color: #000; }
  </style>
</head>
<body>

<div class="iphone">
  <div class="topbar">Billet 1 de 1</div>

  <div class="qr-container">
    <div class="qr-box">
      <div id="qrcode"></div>
      <div class="timer" id="timer"></div>
    </div>
  </div>

  <div class="ticket">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/fr/6/6f/CAF_logo.svg" />
    </div>

    <h1>Nigeria vs Maroc</h1>
    <div class="group">Demi-Finales</div>

    <div class="meta">14 JAN. 26, 21:00<br>Complexe Sportif Prince HÉRITIER<br>MOULAY EL HASSAN</div>

    <div class="grid">
      <div class="cell"><span>ENTRANCE</span><strong>04</strong></div>
      <div class="cell"><span>GATE</span><strong>19</strong></div>
      <div class="cell"><span>LEVEL</span><strong>Superior</strong></div>
      <div class="cell"><span>BLOCK</span><strong>19</strong></div>
      <div class="cell"><span>ROW</span><strong>P</strong></div>
      <div class="cell"><span>SEAT</span><strong>50</strong></div>
    </div>
    <div class="dash"></div>

    <div class="bottom">
      <div class="row">
        <div class="label">BÉNÉFICIAIRE</div>
        <div class="value">Billet pas encore attribué</div>
      </div>
      <div class="row">
        <div class="label">CATÉGORIE</div>
        <div class="value">Catégorie 1</div>
      </div>
      <div class="row">
        <div class="label">TARIF</div>
        <div class="value">Plein Tarif</div>
      </div>
    </div>
  </div>
</div>

<script>
  // QR Code
  new QRCode(document.getElementById("qrcode"), {
    text: "CAN2025",
    width: 150,
    height: 150
  });

  // Timer temps réel (HH:MM:SS)
  function updateTime() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('timer').textContent = `${h}:${m}:${s}`;
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
